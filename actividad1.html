<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 1</title>

    <!-- Enlace a Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Enlace a Jquery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Enlace a jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>

    <!-- Enlace a html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"
        integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Enlace al archivo externo de CSS  -->
    <link rel="stylesheet" href="actividad1.css">

</head>

<body>

    <!-- Espacio de Trabajo  -->
    <div class="grid-container">

        <!-- Titulo de Configuración -->
        <div class="tituloConfiguracion">CONFIGURACIÓN</div>

        <!--  Título de Previsualización-->
        <div class="tituloPrevisualización">PREVISUALIZACIÓN</div>

        <!-- Zona de trabajo de Configuración -->
        <div class="areaTrabajoConfiguracion">

            Nombre <input required type="text" name="nombre" id="nombre" placeholder="Introduce tu nombre"
                onkeyup="mostrarYCambiarColor(this.value,'posicionNombre','colorNombre')"> <input type="color"
                id="colorNombre" />

            <br>
            Cargo <input required type="text" name="cargo" id="cargo" placeholder="Introduce tu cargo"
                onkeyup="mostrarYCambiarColor(this.value,'posicionCargo','colorCargo')"><input type="color"
                id="colorCargo" />
            <br>
            Empresa <select required onchange="mostrarLogoEmpresa(this)">

                <option value="0" disabled selected> --- Selecciona tu empresa --- </option>
                <option value="1"> Google </option>
                <option value="2"> Meta </option>
                <option value="3"> Microsoft </option>
                <option value="4"> Apple </option>

            </select>
            <br>
            Email <input required type="email" name="email" id="email" placeholder="Introduce tu email"
                onkeyup="mostrarYCambiarColor(this.value,'posicionEmail','colorEmail')"><input type="color"
                id="colorEmail" />
            <br>
            Teléfono <input required placeholder="### ### ###" type="tel" name="tel" id="telefono"
                onkeyup="mostrarYCambiarColor(this.value,'posicionTelefono','colorTelefono')"><input type="color"
                id="colorTelefono" />
            <br>
            Foto <input required type='file' name="foto" class="img" onchange="subirArchivo(event)">
            <br>

            <!-- Botón para validar los campos-->
            <input id="validar" type="submit" class="btn btn-primary" value="Validar" onclick="validarTodo()">

        </div>

    </div>


    <!-- Zona de trabajo de Previsualización -->

    <div id="areaTrabajoPrevisualizacion">

        <div id="posicionNombre"> Nombre </div>

        <div id="posicionCargo"> Cargo </div>

        <div id="posicionEmail"> Email </div>

        <div id="posicionTelefono"> Teléfono </div>

        <div id="posicionFoto">

            <img id="previewing1" src="#" alt="Empresa" class="img" height="255" width="209">

        </div>

        <div id="posicionEmpresa">

            <img id="logoEmpresa" src="#" alt="Foto" class="img" height="255" width="209">

        </div>

    </div>
    <br>

    <!-- Botones de Guardar como PDF e Imprimir -->

    <div id="botones">

        <button id="guardarComoPDF" type="button" class="btn btn-primary" disabled>Guardar como PDF</button>
        <button id="imprimir" type="button" class="btn btn-primary" onclick="imprimir()" disabled>Imprimir</button>

    </div>

    <!--  Enlace al archivo externo de JavaScript -->
    <script type="text/javascript" src="actividad1.js"> </script>

</body>

</html>
